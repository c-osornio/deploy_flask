<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Create New Recipe</title>
</head>
<nav class="d-flex justify-content-around text-bg-dark text-white pt-2">
    <h1>Add a Magazine!</h1>
    <div class="d-flex justify-content-between gap-4 mt-1">
        <a href='/users/profile/{{session.user_id}}'>
            <button class="btn btn-success">Dashboard</button>
        </a>
        <a href='/users/logout'>
            <button class="btn btn-danger">Logout</button>
        </a>
    </div>
</nav>
<body>

    <div class="text-center mt-3">
        {% with messages = get_flashed_messages(category_filter = ['magazine']) %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-danger">*{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div>
        <form action='/magazine/create_new' method='POST'>
            <div class= "container row text-center text-bg-dark mt-4 rounded mx-auto">
                <input name="user_id" type="hidden" value ="{{session.user_id}}">
                <div class="col">
                    <div class="form-group mt-4 row">
                        <label for="title" class="col col-form-label">Title:</label>
                        <div class="col-sm-8">
                            <input type="text" name="title" class="form-control" value='{{info.title}}' required>
                        </div>
                    </div>
                    <div class="form-group mt-3 row">
                        <label for="description" class="col col-form-label">Description:</label>
                        <div class="col-sm-8">
                            <textarea name="description" class="form-control" rows="4" value='{{info.description}}'
                                required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-4 mb-4">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
